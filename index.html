<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>画一只皮卡丘给你看</title>
    <style id="styleCode" type="text/css"></style>
</head>
<body>
<div class="code-wrap">
    <pre id="code"></pre>
</div>
<div class="preview-wrap">
    <div id="preview">
        <div class="wrap">
            <div class="lowerLip-wrap">
                <div class="lowerLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
        </div>
    </div>
</div>
<div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
</div>
<script src="js/jquery-2.0.0.min.js"></script>
<script src='js/index.js'></script>
</body>
</html>
